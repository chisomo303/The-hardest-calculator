<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

  <!-- font awasome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="icon" href="favicon (1).ico">

  <title>The hardest calculator</title>
</head>
<body >
<header>
  <!-- header -->
</header>
<div class="bar">
<i class="icon fas fa-calculator fa-3x"></i>
<h2 class="titles">Calculator App</h2>
</div>


<div class="container ">
  <div class="input-box" id="display"></div>
  <div class="numbers">
    <button type="button" class="btn btn-danger buttons ba">&larr;</button>
    <button type="button" class="btn btn-light buttons b1">1</button>
    <button type="button" class="btn btn-light buttons b2">2</button>
    <button type="button" class="btn btn-light buttons b3">3</button>
    <button type="button" class="btn btn-light buttons b4">4</button>
    <button type="button" class="btn btn-light buttons b5">5</button>
    <button type="button" class="btn btn-light buttons b6">6</button>
    <button type="button" class="btn btn-light buttons b7">7</button>
    <button type="button" class="btn btn-light buttons b8">8</button>
    <button type="button" class="btn btn-light buttons b9">9</button>
    <button type="button" class="btn btn-light btn-lg buttons b0">0</button>
    <button type="button" class="btn btn-primary buttons se">=</button>
    <button type="button" class="btn btn-light buttons s1">+</button>
    <button type="button" class="btn btn-light buttons s2">-</button>
    <button type="button" class="btn btn-light buttons s3">/</button>
    <button type="button" class="btn btn-light buttons s4">*</button>
    <button type="button" class="btn btn-warning clear buttons c">c</button>
  </div>
</div>



<!-- footer -->
<div class="footer">
  <p>made by a hard ohn @ <span id="year"></span></p>
</div>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
